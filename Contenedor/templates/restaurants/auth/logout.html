{% extends 'restaurants/base.html' %}

{% block title %}Cerrando Sesión - {{ restaurant.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle text-success" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h3 class="card-title">Sesión Cerrada</h3>
                    <p class="card-text">
                        Has cerrado sesión exitosamente en {{ restaurant.name }}.
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'restaurants:home' tenant_slug=tenant.slug %}" 
                           class="btn btn-primary">
                            <i class="bi bi-house me-1"></i>
                            Volver al Inicio
                        </a>
                        
                        <a href="{% url 'restaurants:login' tenant_slug=tenant.slug %}" 
                           class="btn btn-outline-secondary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>
                            Iniciar Sesión Nuevamente
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Redirigir automáticamente después de 3 segundos
setTimeout(function() {
    window.location.href = "{% url 'restaurants:home' tenant_slug=tenant.slug %}";
}, 3000);
</script>
{% endblock %}
